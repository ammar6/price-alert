{% extends "base.html" %}

{% block content %}
    <header><h1>Create Store</h1></header>
    <section class="create-store-form">
        <form method="post">
            <div class="form-group w-50">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name for your Alert" />
            </div>
            <div class="form-group w-50">
                <label for="url_prefix">URL Prefix</label>
                <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="https://..." />
            </div>
            <div class="form-group w-50">
                <label for="tag_name">HTML Tag Name</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder='i.e. div'/>
            </div>
            <div class="form-group w-50">
                <label for="query">HTML Query</label>
                <input type="text" class="form-control" id="query" name="query" placeholder='i.e. {"class": "price"}'/>
            </div>
            <button type="submit" class="btn btn-primary">Create Store</button>
        </form>
    </section>
{% endblock %}
